<head>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="angular/aggregator.js"></script>
    <script src="angular/components/itemDetail.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="css/aggregator.css">
</head>
<body ng-app="aggregatorApp" class="container-fluid">
<div ng-controller="AggregatorController as aggregator" class="row">
            <!--class="col-xs-1 col-sm-2 col-md-4 col-lg-8"-->
    <item-detail
            class="col-md-4"
            ng-repeat="item in aggregator.items | orderBy: 'datetime' track by item.url"
            item="item"
            on-toggle-read="aggregator.toggleRead(item, read)"
    ></item-detail>
</div>
</body>
