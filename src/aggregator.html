<head>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="aggregator.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="css/aggregator.css">
</head>
<body ng-app="aggregatorApp">
<div ng-controller="AggregatorController as aggregator">
    <div
            class="panel panel-default"
            ng-repeat="(datetime, dbInstances) in aggregator.items"
    >
        <div class="panel-heading">
            <h3 class="panel-title">{{ datetime | date : 'medium'}}</h3>
        </div>

        <div
                ng-class-even="'panel-body bg-info'"
                ng-class-odd="'panel-body bg-success'"
        >
            <div class="list-group">

                <a
                        href="{{url}}" target="_blank"
                        ng-repeat="(url, dbInstance) in dbInstances"
                        ng-mouseover="aggregator.activeHover = datetime + $index"
                        class="list-group-item"
                >
                    {{ dbInstance.item.title}}
                </a>
            </div>
        </div>
    </div>
</div>
</body>
