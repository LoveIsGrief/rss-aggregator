<div
    class="panel panel-default item-detail"
>
    <div class="panel-icon">
        {{ $ctrl.item.host }}
    </div>

    <div class="panel-body">
        <span
            ng-class="{'badge': !$ctrl.item.read, 'badge read': $ctrl.item.read}"
        >
            <span
                class="glyphicon glyphicon-ok"
                aria-hidden="true"
                ng-click="$ctrl.onToggleRead({item: $ctrl.item})"
            >
            </span>
        </span>
        <span
            ng-class="{'badge': !$ctrl.item.starred, 'badge starred': $ctrl.item.starred}"
        >
            <span
                class="glyphicon glyphicon-star"
                aria-hidden="true"
                ng-click="$ctrl.onToggleStarred({item: $ctrl.item})"
            >
            </span>
        </span>
        <a
            href="#"
            ng-click="$ctrl.onItemClicked({item: $ctrl.item})"
        >
            {{ $ctrl.item.title }}
        </a>
    </div>
    <div class="panel-footer">{{ $ctrl.item.datetime | date : 'medium'}}</div>
</div>
